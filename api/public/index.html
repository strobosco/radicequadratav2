<!DOCTYPE html>
<html>
    <head>

        <title>Calcolo Approssimativo della Radice Quadrata</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="/js/calcolo.js"></script>

    </head>
    <body>

        <div id="titolo">
            <h1>Calcolo approssimato della radice quadrata</h1>
        </div>

        <div class="babilonese">

            <button type="button" class="collapsible" onclick="babiloneseCollapsible()">Metodo Babilonese</button>
            <div class="babilonese-collapsible">
                <p>L'algoritmo Babilonese...</p>
            </div>
            <br><br>
            <input type="number" id="radicando-babilonese" placeholder="Radicando"> <br><br>
            <input type="number" id="ripetizioni-babilonese" placeholder="Ripetizioni massime"> <br><br>
            <button type="button" class="calcola" onclick="postJSONBabilonese()">Calcola!</button> <br><br>
            <span id="risultato-babilonese"></span>

        </div>

        <div class="errore">

            <button type="button" class="collapsible" onclick="erroreCollapsible()">Metodo con Controllo dell'Errore</button>
            <div class="errore-collapsible">
                <p>L'algoritmo Babilonese...</p>
            </div>
            <br><br>
            <input type="number" id="radicando-errore" placeholder="Radicando"> <br><br>
            <input type="number" id="ripetizioni-errore" placeholder="Ripetizioni massime"> <br><br>
            <button type="button" class="calcola" onclick="postJSONErrore()">Calcola!</button> <br><br>
            <span id="risultato-errore"></span>

        </div>

        <div class="tangenti">

            <h2>I Metodi proposti da Newton:</h2> <br>
            <button type="button" class="collapsible" onclick="tangentiCollapsible()">Metodo delle Tangenti</button>
            <div class="tangenti-collapsible">
                <p>L'algoritmo Babilonese...</p>
            </div>
            <br><br>
            <input type="number" id="radicando-tangenti" placeholder="Radicando"> <br><br>
            <input type="number" id="ripetizioni-tangenti" placeholder="Ripetizioni massime"> <br><br>
            <button type="button" class="calcola" onclick="postJSONTangenti()">Calcola!</button> <br><br>
            <span id="risultato-tangenti"></span>            

        </div>

        <div class="inverso">

            <button type="button" class="collapsible" onclick="inversoCollapsible()">Metodo dell'Inverso</button>
            <div class="inverso-collapsible">
                <p>L'algoritmo Babilonese...</p>
            </div>
            <br><br>
            <input type="number" id="radicando-inverso" placeholder="Radicando"> <br><br>
            <input type="number" id="ripetizioni-inverso" placeholder="Ripetizioni massime"> <br><br>

        </div>


        <div class="link"> 

            <a href="html/paragone.html" id="bottone-paragone">Paragoniamo i vari metodi per approssimare la radice quadrata</a>
            <br><br>
            <a href="https://github.com/strobosco/radicequadrata" id="bottone-link">Repertorio GitHub</a>

        </div>


    </body>
</html>
